  <div class="section">
    <h1 class="section"><a name="AEN570" id="AEN570"></a>9.13.
    Ordenar</h1>

    <p><span class="bold"><b class="emphasis">Ordenar
    líneas</b></span> - ordenar líneas en orden alfabético.</p>

    <p><span class="bold"><b class="emphasis">Invertir orden de
    líneas</b></span> - se ve mejor con un ejemplo. Si partimos
    de:</p>

    <p class="literallayout">Línea&nbsp;1<br />
    Línea&nbsp;2<br />
    Línea&nbsp;3</p>

    <p>Pasará a ser:</p>

    <p class="literallayout">Línea&nbsp;3<br />
    Línea&nbsp;2<br />
    Línea&nbsp;1</p>
  </div>
