  <div class="section">
    <h1 class="section"><a name="AEN727" id="AEN727"></a>14.5.
    Interface</h1>

    <p>Para ajustar las dimensiones de las ventanas archivo
    guardar/abrir en unidades de tanto por ciento, y desactivar
    <span class="bold"><b class="emphasis">Mostrar la trayectoria
    absoluta en la ventana</b></span> si sólo interesa saber el
    nombre del archivo actual.</p>
